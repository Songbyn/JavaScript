<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10, b=10
        let result1,result2
        a++ // a == 11
        result1 = a++ + ++b // result1 = 11 + 11
        b++ // a == 12, b == 12
        result2 = b++ + ++a // result2 = 13 + 12
        alert(`result1 = ${result1}, result2 = ${result2}`)
    </script>
</body>
</html>

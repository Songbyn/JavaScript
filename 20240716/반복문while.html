<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1
        sum1 = 0
        while(i<10) {
            sum1 += i
            i++
        }
        document.write(sum1)

        let j = 1
        sum2 = 0
        do {
            sum2 += j
            j++ 
        }while(j < 10)
        document.write(sum2)
    </script>
</body>
</html>

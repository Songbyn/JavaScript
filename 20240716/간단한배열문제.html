<body>
    <script>
        let kors = [90,80,70,99,65,70]
        sum = 0
        for (let i of kors) {
            console.log(i)
            sum += i
        }
        console.log(sum/kors.length)
        for (let i of kors) {
            if(i > sum/kors.length){
                console.log(i)
            }
        }
    </script>

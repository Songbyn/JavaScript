<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // let wrap = document.getElementsByClassName("result")[0]
        // DOM이 로드되기 전에 명령문이 실행돼서 wrap이 정의돼있지않아
        // null값이 들어가서 에러가남
        // 바디 끝부분에 스크립트 태그를 넣던가 onload를 써서 해결
        function change() {
            // alert("이잉")
            let wrap = document.getElementsByClassName("result")[0]
            wrap.innerHTML = "내용을 변경"
            wrap.style.width = "100px"
            wrap.style.height = "100px"
            wrap.style.backgroundColor = "green"
        }
        function unchange() {
            // alert("기모링")
            let wrap = document.getElementsByClassName("result")[0]
            wrap.innerHTML = ""
            wrap.style.width = ""
            wrap.style.height = ""
            wrap.style.backgroundColor = ""
        }
    </script>
</head>
<body>
    <div id="wrap" class="result"></div>

    <button onclick="change()">클릭</button>
    <button onclick="unchange()">클릭</button>
</body>
</html>

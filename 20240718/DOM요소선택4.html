<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calAmount() {
            let amounts = document.querySelectorAll(".amount")

            let sum = 0;
            for(let i=0; i<amounts.length; i++) {
                let item = amounts[i]
                // console.log(item)
                let price = item.textContent
                console.log(price)
                price = parseInt(price)
                sum = sum + price
            }
            let span = document.querySelector("#total_amount")
            span.textContent = sum
            // textContent, innerHTML
        }
    </script>
</head>
<body>
    <h3>querySelectorAll 선택하기</h3>
    <p>선택자에 해당하는 것이 한 개여도 배열로 반환됨 (주의 !!)</p>

    <div class="amount">100</div>
    <div class="amount">50</div>
    <div class="amount">150</div>
    <div class="amount">200</div>
    <div class="amount">30</div>

    합계<br><span id="total_amount"></span>
    <button onclick="calAmount()">클릭</button>
</body>
</html>

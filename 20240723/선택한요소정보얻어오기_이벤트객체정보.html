<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 이벤트 핸들러 함수 , 이벤트 객체를 사용할 수 있다
        function showContent() {
            console.log(event)
            let currentDiv = event.target
            let content = currentDiv.innerHTML
            alert(content)
        }
    </script>
</head>
<body>
    <div class="item" onclick="showContent()">아메리카노</div>
    <!-- 매개변수로 event를 전달해서 써도됨 -->
    <div class="item" onclick="showContent()">라떼</div>
    <div class="item" onclick="showContent()">망고주스</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            border: 1px solid red;
            width: 400px;
            height: 100px;
        }
        li {
            /* border: 1px solid; */
            list-style: none;
            float: left;
            padding: 0 15px;
        }

        li::after{
            content: "|";
            float: right;
            color: #ccc;
            margin-right: -17px;
        }
        li:last-child::after {
            content: "";
        }
    </style>
</head>
<body>
    <ul>
        <li>로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>사이트맵</li>
    </ul>
</body>
</html>
